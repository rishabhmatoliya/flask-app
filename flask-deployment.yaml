apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: flask-app-local
          imagePullPolicy: Never   # ðŸ’¥ THIS LINE IS VERY IMPORTANT
          ports:
            - containerPort: 8000
